spring.application.name=PTNV

# localhost:8090/boot
server.port=8093
server.servlet.context-path=/PTNV

# DB 연결
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XE
spring.datasource.username=YANG
spring.datasource.password=12345

# JPA 설정
# create : 무조건 서버 (재)시작 되면 기존에 테이블을 drop 후 create
# update : 테이블 구조에 변경사항이 있을 경우에만 drop 후 create
# none : auto 기능 사용하지 않음
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true

# 파일 업로드 (Multipart)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

spring.web.cors.allowed-origin-patterns=http://localhost:3000